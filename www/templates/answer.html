
<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
   
    <link href="../lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="../css/animate.css" rel="stylesheet">
    <link href="../css/for100.css" rel="stylesheet">

    <script src="../lib/ionic/js/ionic.bundle.min.js"></script>
    <script src="../lib/jquery/jquery-1.11.3.min.js"></script>
    <script src="../js/answer.js">
    </script>
    
  </head>

  <body>
    <ion-view class="animated zoomInDown" ng-app="ionicApp" ng-controller="answerCtrl">

      <ion-header-bar align-title="center" class="bar-positive">
        <div class="buttons">
            <a class="button" ng-click="return();">返回</a>
        </div>
        <h1 class="title">争分夺秒</h1>
      </ion-header-bar>

      <ion-content class="content has-header padding">
        <div class="stretch">

          <div style="margin-left: 10px;margin-top: 10px;">
            <p ng-if="seconds<10" > 剩余时间：0{{minutes}} : 0{{seconds}}</p>
            <p ng-if="seconds>=10" > 剩余时间：0{{minutes}} : {{seconds}}</p>
            <p>剩余题数：{{totalnum}}<p>
          </div>

          <div style="text-align:center; margin:40px auto;">
            <h3>{{question}}</h3>
          </div>

          <div style="text-align:center; margin:0 auto;margin-top:50px;">

            <p>
              <button id="a" class="button button-calm icon-right" ng-click="a();" style="width:120px;">A 
              <span>{{aa}}</span>
              </button>
              <button id="b" class="button button-calm icon-right" ng-click="b();" style="width:120px;margin-left: 20px;">B 
              <span>{{bb}}</span>
              </button>
            </p>

            <p style="margin-top:10px;">
              <button id="c" class="button button-calm icon-right" ng-click="c();" style="width:120px;">C
              <span>{{cc}}</span>
              </button>
              <button id="d" class="button button-calm icon-right" ng-click="d();" style="width:120px;margin-left: 20px;">D
              <span>{{dd}}</span>
              </button>
            </p>

          </div>

        </div>
      </ion-content>
    </ion-view>  
  </body>
</html>
