<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive" delegate-handle="top-tabs">
    <ion-tab title="配置" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/config" ng-click="selectTopTab(0)">
        <ion-nav-view name="tab-config"></ion-nav-view>
    </ion-tab>
    <ion-tab title="铁塔" icon-off="ion-ios-home-outline" icon-on="ion-ios-home" href="#/tab/tower" ng-click="selectTopTab(1)">
        <ion-nav-view name="tab-tower"></ion-nav-view>
    </ion-tab>
    <ion-tab title="实时" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/realtime" ng-click="selectTopTab(2)">
        <ion-nav-view name="tab-realtime"></ion-nav-view>
    </ion-tab>
    <ion-tab title="我的" icon-off="ion-ios-person-outline" icon-on="ion-ios-person" href="#/tab/express" ng-click="selectTopTab(3)">
        <ion-nav-view name="tab-express"></ion-nav-view>
    </ion-tab>
</ion-tabs>
