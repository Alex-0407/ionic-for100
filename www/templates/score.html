
<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
   
    <link href="../lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="../css/animate.css" rel="stylesheet">
    <link href="../css/for100.css" rel="stylesheet">

    <script src="../lib/ionic/js/ionic.bundle.min.js"></script>
    <script src="../lib/jquery/jquery-1.11.3.min.js"></script>
    <script src="../js/score.js">
    </script>
    
  </head>

  <body>
    <ion-view class="animated rotateIn" ng-app="ionicApp" ng-controller="scoreCtrl">

      <ion-header-bar align-title="center" class="bar-positive">
        <div class="buttons">
            <a class="button" href="../index.html">返回</a>
        </div>
        <h1 class="title">我的战绩</h1>
      </ion-header-bar>

      <ion-content class="content has-header padding">
        <div class="round">

          <div style="margin-top: 10px;margin-left: 10px">
            <p>您选择的是难度等级{{grade}}，共{{totalnum}}道题，您答对{{score}}道题，用时{{minutes}}分{{seconds}}秒，得分{{100*score/totalnum}} 分。</br></br>
                <span ng-if="100*score/totalnum<60">
                    很遗憾，你还没及格哦，加油！
                </span>
                <span ng-if="100*score/totalnum>=60&&100*score/totalnum<100">
                    还不错，还要继续加油哦！
                </span>
                <span ng-if="100*score/totalnum==100">
                    哇，高手，你一定是学霸。
                </span>
            </p>
          </div>

        </div>
      </ion-content>
    </ion-view>  
  </body>
</html>
