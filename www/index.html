<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
   
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/for100.css" rel="stylesheet">

    <script src="lib/ionic/js/ionic.bundle.min.js"></script>
    <script src="cordova.js"></script>
    <script src="../plugins/cordova-plugin-x-socialsharing/www/SocialSharing.js"></script>
    <script src="js/for100.js">
    </script>

  </head>

  <body>
    <ion-view class="animated bounceInDown" ng-app="ionicApp" ng-controller="for100Ctrl">

      <ion-header-bar align-title="center" class="bar-positive">
        <h1 class="title">挑战100</h1>
      </ion-header-bar>

      <ion-content class="content has-header padding center">
        <div class="round">

          <div style="text-align:center; margin:0 auto;width:300;height:300;">

            <p>
              <img ng-src={{imgurl}} alt="Pulpit rock" width="200" height="200" ng-model="imgurl">
              </img>
            </p>

          </div>

          <div style="text-align:center; margin:0 auto;">

            <p>
            <a href="templates/choose.html" class="button button-calm button-block">
            挑战者模式
            </a>
            <a href="templates/mymodel.html" class="button button-calm button-block">自定义模式
            </a>
            </p>

            <button onclick="window.plugins.socialsharing.share('Message only')">message only</button>

          </div>

        </div>
      </ion-content>
    </ion-view> 

    <script type="text/ng-template" id="moreMenu">
      <div class="triangle"></div>
      <div class="ns-popover-tooltip" style="width:100px;">
        <div class="list" style="margin-top:0;margin-bottom:0;">
          <a class="item" ng-click="hidePopover();search();"> 搜索 </a>
          <a class="item" ng-click="hidePopover();sort();"> 排序 </a>
        </div>
      </div>
    </script>

  </body>
</html>
